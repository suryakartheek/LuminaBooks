<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaBooks | Premium Summaries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .book-card {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .book-card:hover {
            transform: translateY(-12px) scale(1.03);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .detail-view {
            display: none;
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .audio-player-visible {
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="audio-container" class="fixed bottom-8 right-8 z-50 hidden">
        <div class="glass p-4 rounded-2xl flex items-center gap-4 audio-player-visible">
            <div class="flex flex-col">
                <span class="text-[10px] uppercase tracking-tighter text-blue-300 font-bold">Reading Mood</span>
                <span id="now-playing" class="text-xs opacity-70 italic">Ambient Track</span>
            </div>
            <button onclick="toggleAudio()" id="audioBtn" class="bg-blue-500 hover:bg-blue-400 p-3 rounded-full shadow-lg transition-all">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </button>
        </div>
        <audio id="bgMusic" loop></audio>
    </div>

    <div id="grid-container" class="max-w-6xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-6xl font-black mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">LuminaBooks</h1>
            <p class="text-gray-400 text-lg">Select a masterpiece to begin your journey.</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10" id="book-grid">
            </div>
    </div>

    <div id="detail-container" class="detail-view max-w-5xl mx-auto mt-6">
        <button onclick="closeDetails()" class="glass px-8 py-3 rounded-xl mb-10 hover:bg-white/10 transition-all flex items-center gap-3 group">
            <span class="group-hover:-translate-x-1 transition-transform">←</span> Return to Library
        </button>
        
        <div class="glass rounded-[2rem] overflow-hidden flex flex-col lg:flex-row shadow-2xl">
            <div class="lg:w-2/5 relative group">
                <img id="detail-img" src="" alt="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            </div>
            
            <div class="lg:w-3/5 p-8 md:p-14 overflow-y-auto max-h-[80vh]">
                <h2 id="detail-title" class="text-5xl font-extrabold mb-2"></h2>
                <p id="detail-author" class="text-2xl text-blue-400 mb-10 font-medium"></p>
                
                <div class="space-y-10">
                    <section>
                        <h3 class="text-xs uppercase tracking-[0.3em] text-white/40 font-bold mb-6">Key Takeaways</h3>
                        <ul id="detail-points" class="space-y-4">
                            </ul>
                    </section>

                    <section>
                        <h3 class="text-xs uppercase tracking-[0.3em] text-white/40 font-bold mb-6">Deep Dive Summary</h3>
                        <p id="detail-summary" class="text-white/70 leading-relaxed text-lg font-light italic"></p>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script>
        const books = [
            {
                id: 1,
                title: "Atomic Habits",
                author: "James Clear",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=800",
                track: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                trackName: "Lo-Fi Focus",
                points: ["Habits are the compound interest of self-improvement", "Forget about goals, focus on systems instead", "Environment matters more than motivation"],
                summary: "This book explores the power of tiny changes. By understanding how the brain forms routines, you can design an environment that makes success inevitable. It's not about one giant leap, but about 1% improvements every single day."
            },
            {
                id: 2,
                title: "The Alchemist",
                author: "Paulo Coelho",
                image: "https://images.unsplash.com/photo-1589998059171-988d887df646?auto=format&fit=crop&q=80&w=800",
                track: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                trackName: "Desert Winds",
                points: ["When you want something, the universe conspires to help you", "Fear is a bigger obstacle than the obstacle itself", "The treasure is often right where you started"],
                summary: "A mystical story of Santiago, an Andalusian shepherd boy who yearns to travel in search of a worldly treasure. His journey teaches us about the essential wisdom of listening to our hearts and following our dreams."
            },
            {
                id: 3,
                title: "Meditation",
                author: "Marcus Aurelius",
                image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&q=80&w=800",
                track: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                trackName: "Stoic Calm",
                points: ["You have power over your mind, not outside events", "The soul becomes dyed with the color of its thoughts", "Live as if you were dying right now"],
                summary: "The private writings of the Roman Emperor Marcus Aurelius, offering a series of spiritual exercises and reflections developed as he struggled to understand himself and make sense of the universe."
            }
        ];

        function initGrid() {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = books.map(book => `
                <div class="book-card glass rounded-[2rem] p-5 cursor-pointer" onclick="openDetails(${book.id})">
                    <div class="overflow-hidden rounded-2xl mb-6 shadow-2xl h-80">
                        <img src="${book.image}" alt="${book.title}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-2xl font-bold mb-1">${book.title}</h3>
                    <p class="text-white/40 font-medium">${book.author}</p>
                </div>
            `).join('');
        }

        function openDetails(id) {
            const book = books.find(b => b.id === id);
            
            // Set Text/Images
            document.getElementById('detail-img').src = book.image;
            document.getElementById('detail-title').innerText = book.title;
            document.getElementById('detail-author').innerText = book.author;
            document.getElementById('detail-summary').innerText = book.summary;
            document.getElementById('now-playing').innerText = book.trackName;
            
            const pointsList = document.getElementById('detail-points');
            pointsList.innerHTML = book.points.map(p => `
                <li class="flex items-start gap-3">
                    <span class="text-blue-400 mt-1">✦</span>
                    <span class="text-white/80">${p}</span>
                </li>`).join('');

            // Set Unique Audio
            const music = document.getElementById('bgMusic');
            music.src = book.track;
            music.pause(); // Reset player
            updateAudioIcon(false);

            // Toggle Visibility
            document.getElementById('grid-container').classList.add('hidden');
            const detailContainer = document.getElementById('detail-container');
            detailContainer.style.display = 'block';
            
            // Show Audio Player
            document.getElementById('audio-container').classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeDetails() {
            // Stop Music
            const music = document.getElementById('bgMusic');
            music.pause();
            
            // UI Toggle
            document.getElementById('grid-container').classList.remove('hidden');
            document.getElementById('detail-container').style.display = 'none';
            document.getElementById('audio-container').classList.add('hidden');
        }

        function toggleAudio() {
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play();
                updateAudioIcon(true);
            } else {
                music.pause();
                updateAudioIcon(false);
            }
        }

        function updateAudioIcon(isPlaying) {
            const icon = document.getElementById('playIcon');
            if (isPlaying) {
                icon.innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
            } else {
                icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
            }
        }

        initGrid();
    </script>
</body>
</html>
